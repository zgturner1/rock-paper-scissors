<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="rps.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="text-container">
        <div class="beginning-text">The ultimate duel.</div>
        <div class="beginning-text">Man vs. Machine</div>
        <div class="beginning-text">Rock.</div>
        <div class="beginning-text">Paper.</div>
        <div class="beginning-text">Scissors!</div>
    </div>

    <button class="continue">Continue</button>

    <div class="score-container invisible">
        <div class="score-header">Score</div>
        <div class="scores">
            <div id="human">Human: 0</div>
            <div id="machine">Machine: 0</div>
        </div>
        <div class="result invisible"></div>
    </div>


    <div class="game-button-container">
        <button class="game-button invisible" id="rock">Rock</button>
        <button class="game-button invisible" id="paper">Paper</button>
        <button class="game-button invisible" id="scissors">Scissors</button>
    </div>

    
    <div class="game-over-message invisible"></div>
</body>
</html>
